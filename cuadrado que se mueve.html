<html>
<style>
    .cuadrado1 {
        position: absolute;
        height: 100px;
        width: 100px;
        top: 50px;
        left: 50px;
        background-color: green;
    }
    .cuadrado2{
        position: absolute;
        height: 800px;
        width: 1000px;
        top: 100px;
        left: 500px;
        border-color: black;
        border-style: solid;
        background-color: rgb(150, 2, 2);
    }
</style>
<body>
    <div id="c1" class="cuadrado1" " ></div>
    <div id="c2" class="cuadrado2"></div>
</body>
<script>
    function mover_cuadrado (key){
        document.getElementById ("c1")=c1
        if (event.keycode == 37) {
            c1.x-=1;
        }
    }

    document.addEventListener("keydown", key)
    
</script>
</html>
